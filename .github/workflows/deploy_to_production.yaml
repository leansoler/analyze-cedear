# .github/workflows/deploy_to_production.yaml

name: Deploy to Production

on:
  push:
    branches:
      - main

# Grant the workflow permissions to get an OIDC token from GitHub.
# This is required for authenticating with Google Cloud via Workload Identity Federation.
permissions:
  contents: read
  id-token: write

jobs:
  lint-and-deploy:
    name: Lint and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      # --- Set up gcloud CLI ---
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      # --- Deploy Functions ---
      # As requested, this deploys both functions on every push to main.
      - name: Deploy analyzeCedear function
        run: |
          gcloud functions deploy analyzeCedear \
            --gen2 \
            --runtime nodejs24 \
            --region us-central1 \
            --source . \
            --entry-point analyzeCedear \
            --trigger-http \
            --max-instances=5 \
            --no-allow-unauthenticated

      - name: Deploy analyzeBond function
        run: |
          gcloud functions deploy analyzeBond \
            --gen2 \
            --runtime nodejs24 \
            --region us-central1 \
            --source . \
            --entry-point analyzeBond \
            --trigger-http \
            --max-instances=5 \
            --no-allow-unauthenticated