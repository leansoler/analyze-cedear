# .github/workflows/pull_request_check.yaml

name: Pull Request Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        # Use 'npm ci' in CI environments for faster, more reliable builds
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test # This step is commented out until tests are configured.
