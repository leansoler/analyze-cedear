openapi: 3.0.0
info:
  title: CEDEAR Analyzer API
  description: An API to analyze Argentine CEDEARs by calculating the implied exchange rate and comparing it to the market rate.
  version: 1.0.0
servers:
  - url: https://us-central1-merval-analyst.cloudfunctions.net/analyze-cedear
    description: Production Cloud Function URL
paths:
  /:
    post:
      operationId: analyzeCedear
      summary: Get a detailed analysis for a given CEDEAR ticker.
      requestBody:
        description: The ticker symbol of the CEDEAR to analyze.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ticker:
                  type: string
                  description: The root ticker symbol of the asset (e.g., AAPL, KO, MELI).
                  example: AAPL
              required:
                - ticker
      responses:
        '200':
          description: Successful analysis of the CEDEAR.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ticker:
                    type: string
                    description: The ticker symbol that was analyzed.
                    example: AAPL
                  prices:
                    type: object
                    properties:
                      local_ars:
                        type: number
                        description: The price of the CEDEAR in Argentine Pesos (ARS).
                        example: 17500.50
                      usa_usd:
                        type: number
                        description: The price of the underlying asset in US Dollars (USD).
                        example: 175.00
                  analysis:
                    type: object
                    properties:
                      implied_exchange_rate:
                        type: number
                        description: The implied "Contado con LiquidaciÃ³n" (CCL) exchange rate calculated from the asset prices and ratio.
                        example: 1000.03
                      market_ccl:
                        type: number
                        description: The market CCL rate fetched from a reliable source.
                        example: 1050.25
                      gap_percent:
                        type: number
                        description: The percentage difference between the implied rate and the market rate. A positive value means the CEDEAR is "expensive" in relative terms.
                        example: -4.78
                      is_expensive:
                        type: boolean
                        description: A boolean flag indicating if the CEDEAR is considered expensive (gap > 1.5%).
                        example: false
                      is_cheap:
                        type: boolean
                        description: A boolean flag indicating if the CEDEAR is considered cheap (gap < -1.5%).
                        example: true
        '400':
          description: Bad Request - The request body is missing a valid 'ticker'.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found - Price data could not be found for the requested ticker.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error - An unexpected error occurred on the server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: A message describing the error.
      required:
        - error
